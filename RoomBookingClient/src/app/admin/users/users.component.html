<h1>Rooms Admin</h1>

<a class="btn btn-warning mb-3">add</a>
<div class="row">
    <div class="col-6">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <!-- repeat the tr for each room -->
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="getUser(user.id)">view</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <app-userdetail *ngIf="selectedUser" [userDetail]="selectedUser"></app-userdetail>
    </div>
</div>
