<h1>Rooms Admin</h1>

<a class="btn btn-warning mb-3">add</a>
<div class="row">
    <div class="col-6">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>location</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms">
                    <!-- repeat the tr for each room -->
                    <td>{{room.id}}</td>
                    <td>{{room.name}}</td>
                    <td>{{room.location}}</td>

                    <td>
                        <button type="button" class="btn btn-primary" (click)="getRoom(room.id)">view</button>
                    </td>
                    <!-- <td>
                        <button type="button" class="btn btn-primary" (click)="getRoom(room.id)">view</button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <app-roomdetail *ngIf="selectedRoom" [room]="selectedRoom"></app-roomdetail>
    </div>
</div>
